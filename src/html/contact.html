<section class="contact">
  <h2 class="section-name">contact us</h2>
  <form action="#" class="contact-form">
    <input
      type="text"
      class="contact-form__name"
      placeholder="Name"
      name="name"
      required
    />
    <input
      type="email"
      class="contact-form__email"
      placeholder="Email"
      name="email"
      required
    />
    <textarea
      class="contact-form__textarea"
      name="message"
      placeholder="Message"
      required
    ></textarea>
    <button class="contact-form__button">submit</button>
  </form>
</section>
